{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results</h1>

    <ul>
        {% for result in results %}
            <a href="{% url 'title' result %}"><li>{{ result }}</li></a>
            {% empty %}
                <li>No results</li>
        {% endfor %}
    </ul>

{% endblock %}
